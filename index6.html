        // Load practice data with student name validation
        async function loadPractice() {
            console.log('üîÑ loadPractice called'); // Debug log
            
            const practiceSelect = document.getElementById('practice-dropdown');
            const selectedPractice = practiceSelect.value;
            const studentNameInput = document.getElementById('student-name');

                studentNameInput.classList.add('error');
                studentNameInput.focus();

            }
            
            // Validate practice selection
            if (!selectedPractice) {
                showError('Vui l√≤ng ch·ªçn m·ªôt b√†i luy·ªán t·∫≠p!');
                studentNameInput.classList.remove('error');

                // Try to load from file first using fetch
                try {
                    const txtPath = `${CONFIG.dataPath}${selectedPractice}/${selectedPractice}.txt`;
                    console.log(`üîç Trying to load: ${txtPath}`);
                    
                    const response = await fetch(txtPath);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    fileContent = await response.text();
                    console.log(`‚úÖ Successfully loaded file: ${txtPath}`);
                    
                } catch (error) {
                    console.warn(`‚ùå Failed to load file: ${error.message}`);
                    
                    // Fallback to demo data
                    if (demoData[selectedPractice]) {
                        fileContent = demoData[selectedPractice];

                        throw new Error(`Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu cho ${selectedPractice}`);

                // Parse the data

                questions = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const parts = line.split('|');
                    if (parts.length !== 6) {
                        console.warn(`D√≤ng ${i + 1} c√≥ format kh√¥ng ƒë√∫ng: ${line}`);
                        continue;

                    const [chinese, meaning, opt1, opt2, opt3, opt4] = parts;
                    const options = [opt1, opt2, opt3, opt4];
                    
                    // Find correct answer (marked with *)
                    let correct = '';
                    const cleanOptions = options.map(opt => {
                        if (opt.startsWith('*')) {
                            correct = opt.substring(1);
                            return correct;
                        }
                        return opt;
                    });
                    
                    if (!correct) {
                        console.warn(`Kh√¥ng t√¨m th·∫•y ƒë√°p √°n ƒë√∫ng trong d√≤ng ${i + 1}: ${line}`);
                        continue;
                    }
                    
                    questions.push({
                        chinese: chinese,
                        meaning: meaning,
                        correct: correct,
                        options: shuffleArray([...cleanOptions]),
                        audioFile: `${chinese}.mp3`,
                        isDemo: isUsingDemo
                    });
                }
                
                if (questions.length === 0) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi h·ª£p l·ªá trong file!');
                }
                
                currentPractice = selectedPractice;
                showPracticeInfo(selectedPractice, questions.length);
                showLoading(false);
                
                console.log(`‚úÖ Successfully parsed ${questions.length} questions for ${studentName}`); // Debug log
                
            } catch (error) {
                console.error('‚ùå Error in loadPractice:', error); // Debug log
                showError(error.message);
                showLoading(false);
            } finally {

                loadBtn.style.opacity = '1';
                loadBtn.textContent = 'üöÄ T·∫£i B√†i';
            }
        }

        // Shuffle questions
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Display current question with A,B,C,D labels
        function displayQuestion() {
            if (questions.length === 0) return;
            
            const question = questions[currentQuestion];
            questionAnswered = false;
            
            document.getElementById('question-number').textContent = `C√¢u ${currentQuestion + 1} / ${questions.length}`;

            document.getElementById('meaning').textContent = question.meaning;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const optionLabels = ['A', 'B', 'C', 'D'];
            
            question.options.forEach((option, index) => {

                optionDiv.className = 'option';
                
                // Create label and text separately for better control

                optionsContainer.appendChild(optionDiv);

        // Select option with improved mobile compatibility
        function selectOption(optionIndex, selectedAnswer) {
            if (quizCompleted) return;
            
            console.log(`üéØ Option selected: ${optionIndex}, answer: ${selectedAnswer}`); // Debug
            
            const question = questions[currentQuestion];
            const isCorrect = selectedAnswer === question.correct;
            
            // Remove previous selections and effects
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
                option.style.pointerEvents = 'auto'; // Re-enable clicking for retry
            });
            
            // Mark selected option
            const selectedOption = document.getElementById(`option-${optionIndex}`);
            if (!selectedOption) {
                console.error('Selected option not found!');
                return;
            }
            
            selectedOption.classList.add('selected');
            
            if (isCorrect) {
                // Correct answer
                selectedOption.classList.add('correct');
                document.getElementById('feedback').innerHTML = '‚úÖ Ch√≠nh x√°c!';
                document.getElementById('feedback').className = 'feedback correct';
                
                userAnswers[currentQuestion] = selectedAnswer;
                questionAnswered = true;
                score += 10;

                    option.classList.add('disabled');
                    option.style.pointerEvents = 'none';
                    option.onclick = null;

                updateStats();

            const prevBtn = document.getElementById('prev-btn');

            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';

                submitBtn.disabled = Object.keys(userAnswers).length !== questions.length;
            } else {
                nextBtn.style.display = 'block';

                nextBtn.disabled = !questionAnswered;
            }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;

        function nextQuestion() {
            if (currentQuestion < questions.length - 1 && questionAnswered) {
                currentQuestion++;

        // Play audio
        async function playAudio() {
            if (questions.length === 0) return;
            
            const question = questions[currentQuestion];
            const audioBtn = document.getElementById('audio-btn');
            
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            try {
                let audioPath;
                if (question.isDemo) {
                    // For demo data, try common audio path or use TTS
                    audioPath = `${CONFIG.dataPath}${currentPractice}/mp3/${question.audioFile}`;
                } else {
                    audioPath = `${CONFIG.dataPath}${currentPractice}/mp3/${question.audioFile}`;
                }
                
                currentAudio = new Audio(audioPath);
                
                currentAudio.onloadstart = function() {
                    audioBtn.classList.add('playing');
                    audioBtn.disabled = true;
                    audioBtn.classList.remove('error');
                };
                
                currentAudio.onended = function() {
                    audioBtn.classList.remove('playing');
                    audioBtn.disabled = false;
                };
                
                currentAudio.onerror = function(e) {
                    console.error('Audio error:', e);
                    audioBtn.classList.remove('playing');
                    audioBtn.classList.add('error');
                    audioBtn.disabled = false;

                    playTextToSpeech(question.chinese);
                    showAudioStatus(`D√πng √¢m thanh t·ªïng h·ª£p`, 'info');
                };
                
                currentAudio.volume = 1.0;

                await currentAudio.play();
                
            } catch (error) {
                console.error('Error playing audio:', error);
                audioBtn.classList.remove('playing');
                audioBtn.classList.add('error');
                audioBtn.disabled = false;

            if ('speechSynthesis' in window) {
                // Stop any current speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.7;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            } else {
                // Last fallback: show pinyin
                const chineseText = document.getElementById('chinese-text');
                const originalText = chineseText.textContent;
                const question = questions[currentQuestion];
                chineseText.textContent = question.correct;
                chineseText.style.color = '#2196F3';
                
                setTimeout(() => {
                    chineseText.textContent = originalText;
                    chineseText.style.color = '#d32f2f';
                }, 2000);
            }
        }

        // Reset quiz with complete state cleanup
        function resetQuiz() {
            console.log('üîÑ Resetting quiz...'); // Debug
            
            // Reset variables
            currentQuestion = 0;
            userAnswers = {};
            questionAnswered = false;
            quizCompleted = false;
            score = 0;
            correctAnswers = 0;
            
            // Stop audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            // Show all quiz elements again in correct state
            document.getElementById('question-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-bar').style.display = 'block';
            document.getElementById('question-number').style.display = 'block';
            document.querySelector('.stats').style.display = 'grid';
            document.getElementById('result').style.display = 'none';
            
            // Reset buttons to initial state
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;

            document.getElementById('feedback').className = 'feedback';
            
            // Reset progress
            document.getElementById('progress-fill').style.width = '0%';
            
            // Start fresh quiz
            shuffleQuestions();
            displayQuestion();
            updateStats();

        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('load-btn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showElement(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Cleanup when page unloads
        window.addEventListener('beforeunload', function() {
            if (currentAudio) {
                currentAudio.pause();
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
